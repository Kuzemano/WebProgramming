<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
        }
        h1{
            text-align: center;
            padding: 20px;
            font-weight: bolder;
        }
        input{
            margin: 20px;
        }
        #mainDiv{
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 20px;
            justify-content: center;
            text-align: center;
        }


    </style>



</head>
<body>
    <h1>Edit the book or don't</h1>
    <div id="mainDiv">
    <form th:action="@{/books/edit}" th:method="post">
       Title: <br><input type="text" name="title" id="title" required th:value="${book.getTitle()}">
       <br></br>Genre:<br> <input type="text" name="genre" id="genre" required th:value="${book.getGenre()}">
        <br></br>AverageRating:<br> <input type="number" name="averageRating" id="averageRating" required th:value="${book.getAverageRating()}">

<br>
        <label >Author
            <select name="authorId">
                <option></option>
                <option th:each="author : ${authors}" th:text="${author.getName()}" th:value="${author.getId()}" >

                </option>

            </select>
        </label>
        <input type="number" th:value="${ide}" id="bookId" name="bookId" style="display: none">

        <input type="submit" value="Submit">




    </form>

    </div>



</body>
</html>
