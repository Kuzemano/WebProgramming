<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Book Reservation - Welcome and choose a Book</title>
  <style type="text/css">
    body {
      width: 1400px;
      margin: auto;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    .book-option {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .book-option:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to our Book Reservation App</h1>
</header>
<main>


    <!-- Display radio buttons for each book,
         the value should be the book title
         and the displayed text should be:
         Title: <book_title>, Genre: <book_genre>, Rating: <average_rating> -->



    <h1>Why not add a new book?</h1>
    <a th:href="@{/books/add}">Do it!!!</a>

  <form action="/bookReservation" method="POST">
      <h2>Choose a book:</h2>
      <div th:each="book : ${books}">

          <label>
              <input type="radio" name="book" id="book" th:value="${book.title}" required>
              Title: <span th:text="${book.getTitle()}"></span>,  Genre: <span th:text="${book.getGenre()}"></span>
              ,  Rating: <span th:text="${book.getAverageRating()}"></span>
              ,  Author full name: <span th:text="${book.getAuthor().getName()}"></span> <span th:text="${book.getAuthor().getSurname()}"></span>
          </label>


          <button type="submit"
                  th:formaction="@{'/books/delete/' + ${book.getId()}}"
                  formmethod="post">
              Delete
          </button>
          <a th:href="@{'/books/edit/' + ${book.getId()}}">Edit</a>


      </div>

      <h2  >Enter your information:</h2>
    <label>Your Name:</label>
    <input type="text" name="readerName" required><br/>
    <label>Your Address:</label>
    <input type="text" name="readerAddress" required><br/>

    <h2>Choose number of copies:</h2>
    <input type="number" name="numCopies" min="1" max="10" required><br/>
    <br/>
    <input type="submit" value="Reserve Book">



  </form>



  <form action="/wow" method="POST">
    <label>
        Search by text: <input type="text" name="contains" id="cont">
    </label>
    <br><br>
    <label>
      Search by rating: <input type="number" name="rating" id="rat">
    </label><br><br>
    <input type="submit" value="Submit">
  </form>




</main>
</body>
</html>
