<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Book Reservation - Welcome and choose a Book</title>
  <style type="text/css">
      button{
          background-color: red;
          margin: 0px 10px;
          color: white;
          padding: 10px;
          font-weight: bold;
          border: none;
          border-radius: 25px;
      }
    body {
      width: 1400px;
      margin: auto;
        padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    .book-option {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .book-option:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to our Book Reservation App</h1>
</header>
<main>


    <!-- Display radio buttons for each book,
         the value should be the book title
         and the displayed text should be:
         Title: <book_title>, Genre: <book_genre>, Rating: <average_rating> -->



    <h1>Why not add a new book?</h1>
    <a th:href="@{/books/add}">Do it!!!</a>

  <form action="/bookReservation" method="POST">
      <h2>Choose a book:</h2>
      <div th:each="book : ${books}">

          <label>
              <!--<input type="radio" name="book" id="book" th:value="${book.title}" required>-->
              <span style="font-weight: bold">Title: </span> <span th:text="${book.getTitle()}"></span>,  <span style="font-weight: bold">Genre: </span> <span th:text="${book.getGenre()}"></span>
              ,  <span style="font-weight: bold">Rating: </span> <span th:text="${book.getAverageRating()}"></span>
              , <span style="font-weight: bold">Author: </span> <span th:text="${book.getAuthor().getName()}"></span> <span th:text="${book.getAuthor().getSurname()}"></span>
          </label>


          <button type="submit"
                  th:formaction="@{'/books/delete/' + ${book.getId()}}"
                  formmethod="post">
              Delete
          </button>
          <a th:href="@{'/books/edit/' + ${book.getId()}}">Edit</a>


      </div>

    <input type="number" name="numCopies" min="1" max="10" ><br/>
    <br/>

-->


  </form>

    <h1>Authors</h1>
    <ul th:each="author : ${authors}">
        <li><a  th:text="${author.getName()}"  th:href="@{'/books/authorBooks/' + ${author.getId()}}"></a></li>




    </ul>






</main>
</body>
</html>
