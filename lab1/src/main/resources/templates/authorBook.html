<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${authorName}"></h1>
    <ol th:each="book : ${books}">
       <li> Title: <span th:text="${book.getTitle()}"></span>,  Genre: <span th:text="${book.getGenre()}"></span>
        ,  Rating: <span th:text="${book.getAverageRating()}"></span>
        ,  Author full name: <span th:text="${book.getAuthor().getName()}"></span> <span th:text="${book.getAuthor().getSurname()}"></span>
       </li>



    </ol>





</body>
</html>
